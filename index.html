<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /fontawesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container">
        <div class="logo">
            <img src="img/istockphoto-1224038421-170667a.jpg" alt="light-bulb">
        </div>

        <div class="new-todo">
            <form @submit.prevent="addTodo()">
                <input type="text" placeholder="New To Do" v-model="newTodo" @keyup.enter="addTodo()" required minlength="5">
                <button @click="addTodo()">Add</button>
            </form>
        </div>

        <div class="todos-container">
            <ul v-if="arrTodo.length > 0">
                <li class="todo" v-for="todo in arrTodo">{{todo}} <i @click="removeTodo(i)" class="fa-solid fa-xmark"></i></li>
            </ul>
            <h2 v-show="arrTodo.length === 0">Nothing To Do here.</h2>
        </div>
        
    </div>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue CDN -->
    <script src="js/main.js"></script>
</body>
</html>
